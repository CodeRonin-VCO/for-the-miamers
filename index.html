<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For The Miamer’s</title>

    <!-- ---- Links fonts - Comfortaa, Righteous, REM, EB Garamond, Libre Baskerville, Quintessential and Twinkle Star ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quintessential&family=REM:ital,wght@0,100..900;1,100..900&family=Righteous&family=Twinkle+Star&display=swap" rel="stylesheet">
    
    <!-- ---- Links to files -->
    <link rel="stylesheet" href="styles/styles.min.css">
    <script defer src="./scripts/main.js"></script>

    <!-- ---- Link font awesome ---- -->
    <script src="https://kit.fontawesome.com/338ba07762.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>For the Miamer's</h1>
    <div class="container">
        <h2>Indiquez qui prend quoi et en quelle quantité</h2>
        <form action="#">
            <select name="names" id="names">
                <option value="">Choisissez une personne</option>
                <option value="Olivier">Olivier</option>
                <option value="Harald">Harald</option>
                <option value="Lucas">Lucas</option>
                <option value="Alphonse">Alphonse</option>
                <option value="Arianne">Arianne</option>
                <option value="Damian">Damian</option>
                <option value="Loïc">Loïc</option>
                <option value="Yassine">Yassine</option>
                <option value="Hugues">Hugues</option>
                <option value="Moamed">Moamed</option>
                <option value="Vincent">Vincent</option>
            </select>
            <select name="quantity" id="quantity">
                <option value="">Choisissez une quantité</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input type="text" id="food" placeholder="Ex.: Brochettes">
            <button class="btn-add-food">Ajouter</button>
        </form>
        <div class="zone-food">La liste est vide.</div>
    </div>
</body>
</html>
